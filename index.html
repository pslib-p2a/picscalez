</head>

    <header>
        <h1 class="logo"><img src="./public/logo.svg">Pic Scalez</h1>
    </header>
    <main>
        <div class="input">
            <div id="content-files" class="content visible">
                <div class="file-drop-area">
                    <span class="fake-btn">Vyberte soubory</span>
                    <span class="file-msg">nebo je sem přetáhněte</span>
                    <input id="file-input" type="file" multiple accept="image/*">
                </div>
            </div>
            <div id="content-settings" class="content">
                <button id="guicli">GUI/CLI</button>
                <div class="cli">
                    <textarea name="" id="textinput" cols="60" rows="15"></textarea>
                </div>
                <div class="gui active">
                    <div class="picker">
                        <div class="block scale" data-name="scale">
                            <span class="block-instruction">SCALE</span>
                            <div class="block-inputs tooltip">
                                <input class="block-input" placeholder="px/%" required>
                                <span class="tooltiptext">1080 px / 50 %</span>
                            </div>
                        </div>
                        <div class="block compress" data-name="compress">
                            <span class="block-instruction">COMPRESS</span>
                            <div class="block-inputs tooltip">
                                <input class="block-input" placeholder="%" required>
                                <span class="tooltiptext">50 %</span>
                            </div>
                        </div>
                        <div class="block export" data-name="export">
                            <span class="block-instruction">EXPORT</span>
                            <div class="block-inputs tooltip">
                                <input class="block-input" placeholder="type" required>
                                <span class="tooltiptext">PNG/JPG/WEBP/AVIF/TIFF</span>
                            </div>
                        </div>
                    </div>
                    <div class="program"></div>
                </div>
                <div class="stats">
                    <ul class="outputs">

                    </ul>
                </div>
                <!-- <div class="file_type">
				<input type="radio" class="file_type-radio" name="file type" value="AVIF">
				<input type="radio" class="file_type-radio" name="file type" value="WEBP">
				<input type="radio" class="file_type-radio" name="file type" value="JPEG">
			</div>
		  	<div class="resolution">cernoch</div>
		  	<div class="compression"></div> -->
            </div>
            <div id="content-export" class="content">
                <button id="export">Export</button>
                <div class="export-options">
                    <h2>Parametry exportu:</h2>
                </div>
                <div class="srcset-options">

                    <h2>Export html:</h2>
                </div>
            </div>
            <div class="next">
                <button class="button-64" role="button" id="back" disabled><span class="text">Zpět</span></button>
                <button class="button-64" role="button" id="next"><span class="text">Další</span></button>
            </div>
        </div>
        <div class="info">
        </div>
    </main>
    <script defer src="./scripts/imageprocessing.js"></script>
    <script defer src="./scripts/export.js"></script>
    <script defer src="./scripts/parser.js"></script>
    <script defer src="./scripts/upload.js"></script>
    <script defer src="./scripts/settinginterface.js"></script>
</body>

</html>
