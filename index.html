    <header>
        <div id="progressbar">
            <div id="progress"></div>
        </div>
        <h1 class="logo"><img src="./public/logo.svg">Pixcalez</h1>
    </header>
    <main>
        <div class="box-grid">
            <div class="box-row" id="row-top">
                <div class="box" id="box-files">
                    <div class="box-head">
                        <div class="box-heading">
                            <h2 class="box-name">Files</h2>
                            <h2 class="box-counter">(<span class="box-count" id="files-counter">0</span>)</h2>
                        </div>
                        <div class="box-options">
                        </div>
                    </div>
                    <div class="box-content">
                        <div class="files-slider-box">
                            <div class="files-arrow disabled" id="files-arrow-left"></div>
                            <div class="files-slider files-drop-area" id="files-slider">
                                <input id="file-input-closed" class="file-input" type="file" multiple accept="image/*">
                                <div class="file-container" id="add-file">
                                    <input id="file-input-open" class="file-input" type="file" multiple accept="image/*">
                                    <div class="add-file-icon">+</div>
                                </div>
                            </div>
                            <div class="files-arrow disabled" id="files-arrow-right"></div>
                        </div>
                        <div class="files-slider-pages">
                            <div class="files-slider-page active"></div>
                        </div>
                    </div>
                </div>
                <div class="box" id="box-output">
                    <div class="box-head">
                        <div class="box-heading">
                            <h2 class="box-name">Output</h2>
                        </div>
                        <div class="box-options">
                            <select id="select-output-image">
                                <option value="none">Vybrat</option>
                            </select>
                        </div>
                    </div>
                    <div class="box-content">
                        <div id="output-content"></div>
                        <div id="output-copy"></div>
                    </div>
                </div>
            </div>
            <div class="box-row" id="r2">
                <div class="box" id="box-code">
                    <div class="box-head">
                        <div class="box-heading">
                            <h2 class="box-name">Code</h2>
                        </div>
                        <div class="box-options">
                            <select id="select-output-image">
                                <option value="gui" selected>GUI</option>
                                <option value="cli">CLI</option>
                            </select>
                        </div>
                    </div>
                    <div class="box-content">
                        <div class="code-cli">
                            <textarea name="" id="textinput" cols="60" rows="15"></textarea>
                        </div>
                        <div class="code-gui active">
                            <div class="code-picker">
                                <div class="code-block block-scale" data-name="scale">
                                    <span class="block-instruction">SCALE</span>
                                    <div class="block-inputs tooltip">
                                        <input class="block-input" placeholder="px/%" required>
                                        <span class="tooltiptext">1080 px / 50 %</span>
                                    </div>
                                </div>
                                <div class="code-block block-compress" data-name="compress">
                                    <span class="block-instruction">COMPRESS</span>
                                    <div class="block-inputs tooltip">
                                        <input class="block-input" placeholder="%" required>
                                        <span class="tooltiptext">50 %</span>
                                    </div>
                                </div>
                                <div class="code-block block-export" data-name="export">
                                    <span class="block-instruction">EXPORT</span>
                                    <div class="block-inputs tooltip">
                                        <input class="block-input" placeholder="type" required>
                                        <span class="tooltiptext">PNG/JPG/WEBP/AVIF/TIFF</span>
                                    </div>
                                </div>
                            </div>
                            <div class="program"></div>
                        </div>
                    </div>

                </div>
                <div class="box" id="box-preview">
                    <div class="box-head">
                        <div class="box-heading">
                            <h2 class="box-name">Preview</h2>
                            <h2 class="box-counter">(<span class="box-count" id="files-counter"></span>)</h2>
                        </div>
                    </div>
                    <div class="box-content">
                    </div>
                </div>
